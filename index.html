<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse - System Optimizer</title>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      window.ipcRenderer.invoke('log-error', { message, source, lineno, colno, stack: error?.stack });
    };
    window.onunhandledrejection = function (event) {
      window.ipcRenderer.invoke('log-error', { message: 'Unhandled Rejection', reason: event.reason });
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
